<!DOCTYPE html>
<!--  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <form>
    <!-- text input -->
    <label for="myname">Name:</label><input type="text" id="myname" placeholder="Your name" required>
    <br><br>
    <!-- number input -->
    <label for="myno">Ph No:</label><input type="number" id="myno">
    <br><br>
    <!-- email input -->
    <label for="myemail">Email:</label><input type="email" id="myemail" required>
    <br><br>
    <!-- text area -->
    <label for="comment">Comment:</label><br><textarea id="comment" cols="30" rows="10"></textarea>
    <br>
    <!-- radio buttons -->
    
    <input type="radio" name="gender" id="male" ><label for="male">Male:</label>
    <input type="radio" name="gender" id="female"><label for="female">Female:</label>
    <br>
    <!-- checkbox -->
    <label for="swift">Swift</label><input type="checkbox" name="" id="swift">
    <label for="alto">Alto</label><input type="checkbox" name="" id="alto">
    <br>
    <select name="Select" id="myselection">
        <option value="car1">car1</option>
        <option value="car3">car3</option>
        <option value="car2">car2</option>
    </select>
    <br>
    <!-- submit and rest -->
    <input type="submit" value="submit">
    <input type="reset" value="reset">
    <br>
    <form\>
    </body>
</html>
